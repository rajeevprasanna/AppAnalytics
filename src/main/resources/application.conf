
appName="AppAnalytics"

app {
  logFileDirectory = "XXXXXX/XXXXX/XXXX"
  fileExtensions = [".gz"]
  logFilePrefixes = ["xxxx-application-log"]
}

mailgun {
  api_key = "key-xxxxx"
  domain = "xxxx.com"
  toPpl = "xxxx@yyyyy.com;"
}

logs {
  wanted.patterns = [" [ERROR] "]
  unwanted.patterns = [" [INFO] "]
}

